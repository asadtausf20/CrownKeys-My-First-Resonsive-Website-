<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown Keys</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main">
        <nav>

            <div class="nav-1">
                <div class="logo">
                    <img src="Images/Crown_Key.png" alt="Crown_key_Logo">
                </div>
            </div>

            <div class="nav-2">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                <div class="links">

                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                        <a href="#">Search</a>
                    </div>

                    <div class="Location-box">
                        <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                        <a href="#">Locate Stores</a>
                    </div>

                    <div class="cart-box">
                        <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                        <a href="#">Cart</a>
                    </div>

                </div>
            </div>

        </nav>

        <div class="page-1">

            <div class="section-1">
                <div class="section-1-box">
                    <h2>Welcome to <span>CrownKeys</span>!</h2>
                    <p>We are the Rolex of Keyboards. We make premium keyboard, which will cost more than your organs.</p>
                    <div class="button-box">
                        <button>Explore Now</button>
                    </div>                
                </div>
            </div>
            <div class="section-2">
                <img src="Images/Keyboard_1.png" alt="Royal_Keyboard">
            </div>
        </div>
    </div>
</body>

</html>
